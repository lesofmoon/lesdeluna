<script>
    function validateForm() {
    let isValid = true;
    let subject = document.getElementById("subject");
    let email = document.getElementById("email");
    let message = document.getElementById("message");

    // Validate subject
    if (!subject.value.trim()) {
        document.getElementById("subjectError").classList.remove("d-none");
        isValid = false;
    } else {
        document.getElementById("subjectError").classList.add("d-none");
    }

    // Validate email using email.value.includes("@")
    if (!email.value.trim() || !email.value.includes("@")) {
        document.getElementById("emailError").classList.remove("d-none");
        isValid = false;
    } else {
        document.getElementById("emailError").classList.add("d-none");
    }

    // Validate message
    if (!message.value.trim()) {
        document.getElementById("messageError").classList.remove("d-none");
        isValid = false;
    } else {
        document.getElementById("messageError").classList.add("d-none");
    }

    if (isValid) {
        sendEmail();
        // Use a short timeout to allow the email client to open before clearing
        setTimeout(clearForm, 500);
    }

    return false; // Prevent form's default submission behavior
}

function sendEmail() {
    let subject = document.getElementById("subject").value;
    let email = document.getElementById("email").value;
    let message = document.getElementById("message").value;

    let mailtoLink = `mailto:delunalester@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(message)}%0D%0A%0D%0AFrom: ${encodeURIComponent(email)}`;
    window.location.href = mailtoLink;
}

function clearForm() {
    // Reset all fields including the message box
    document.getElementById("contactForm").reset();
    // If needed, explicitly clear the message field:
    document.getElementById("message").value = "";
}
</script>
