/* Fullscreen Image Modal - Solid Black Background */
.image-modal {
    display: none; /* Ensures modal is hidden until triggered */
    position: fixed;

    width: 100vw;
    height: 100vh;

/* Ensures the image is always displayed in landscape mode */
.modal-content {
    width: 100vw; /* Takes full viewport width */
    height: 100vh; /* Takes full viewport height */
    object-fit: contain;
    transform-origin: center;
    position: relative; /* Ensures image does not interfere with clicks */
    z-index: 1; /* Lower than close button */
}

/* Close Button - Now Clickable */
.close-btn {
    position: absolute;
    bottom: 20px;
    right: 20px;

    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    background: black;
    padding: 10px 20px;
    border-radius: 5px;

}

/* Force rotation when in portrait mode */

        width: 100vh; /* Adjusts width based on rotated height */
        height: 100vw; /* Adjusts height based on rotated width */

<script>
    document.addEventListener("DOMContentLoaded", function () {
    const carouselInner = document.querySelector(".carousel-inner");
    const indicatorsContainer = document.querySelector(".carousel-indicators");
    const images = document.querySelectorAll(".carousel-item img");
    const captions = [
        "Mudskipper",
        "Fiddler crab / Arais-Payapay",
        "Leche flan",
        "Pondering chimp",
        "Bintol (Crab trap)"

    ]; // Add more captions as needed

    // Clear existing indicators
    indicatorsContainer.innerHTML = "";

    // Generate indicators dynamically
    images.forEach((img, index) => {
        const indicator = document.createElement("button");
        indicator.setAttribute("type", "button");
        indicator.setAttribute("data-bs-target", "#carouselExampleIndicators");
        indicator.setAttribute("data-bs-slide-to", index);
        indicator.setAttribute("aria-label", `Slide ${index + 1}`);

        if (index === 0) {
            indicator.classList.add("active");
            indicator.setAttribute("aria-current", "true");
        }

        indicatorsContainer.appendChild(indicator);
    });

    const captionTitle = document.getElementById("carousel-caption-title");
    const captionText = document.getElementById("carousel-caption-text");

    document.getElementById("carouselExampleIndicators").addEventListener("slid.bs.carousel", function (event) {
        const index = event.to;
        captionTitle.textContent = captions[index] || "Caption for Image";
        captionText.textContent = `Short description for Image ${index + 1}`;
    });
});








document.addEventListener("DOMContentLoaded", function () {
    const images = document.querySelectorAll(".carousel-item img");
    const modal = document.getElementById("imageModal");
    const fullImage = document.getElementById("fullImage");
    const closeModal = document.getElementById("closeModal");

    images.forEach(img => {
        img.addEventListener("click", function () {
            modal.style.display = "flex";
            fullImage.src = this.src;

            // Check if the device is in portrait mode and rotate
            if (window.innerHeight > window.innerWidth) {
                fullImage.style.transform = "rotate(90deg)";
                fullImage.style.width = "100vh";  // Swap width and height
                fullImage.style.height = "100vw";
                closeModal.style.transform = "rotate(90deg)"; // Rotate close button
            } else {
                fullImage.style.transform = "none";
                fullImage.style.width = "100vw";
                fullImage.style.height = "100vh";
                closeModal.style.transform = "none"; // Reset close button rotation
            }
        });
    });

    closeModal.addEventListener("click", function (event) {
        event.stopPropagation(); // Prevent clicks from propagating to the modal
        modal.style.display = "none";
    });

    modal.addEventListener("click", function (event) {
        if (event.target === modal) { // Click outside the image closes modal
            modal.style.display = "none";
        }
    });
});




document.addEventListener("DOMContentLoaded", function () {
    const carousel = document.getElementById("carouselExampleIndicators");
    let startX = 0;
    let endX = 0;

    // Detect touch start position
    carousel.addEventListener("touchstart", function (event) {
        startX = event.touches[0].clientX;
    });

    // Detect touch end position and determine swipe direction
    carousel.addEventListener("touchend", function (event) {
        endX = event.changedTouches[0].clientX;
        handleSwipe();
    });

    function handleSwipe() {
        const swipeThreshold = 50; // Minimum swipe distance to trigger action

        if (startX - endX > swipeThreshold) {
            // Swipe left → Next slide
            document.querySelector(".carousel-control-next").click();
        } else if (endX - startX > swipeThreshold) {
            // Swipe right → Previous slide
            document.querySelector(".carousel-control-prev").click();
        }
    }
});




document.addEventListener("DOMContentLoaded", function () {
    const carousel = document.getElementById("carouselExampleIndicators");
    const indicators = document.querySelectorAll(".carousel-indicators button");

    carousel.addEventListener("slid.bs.carousel", function (event) {
        indicators.forEach((indicator, index) => {
            indicator.classList.toggle("active", index === event.to);
            if (index === event.to) {
                indicator.setAttribute("aria-current", "true");
            } else {
                indicator.removeAttribute("aria-current");
            }
        });
    });
});
