.star {

    box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
    border-radius: 50%;
    opacity: 0.8;
    animation: sparkle 1.5s infinite alternate ease-in-out;
}

@keyframes sparkle {
    0% { opacity: 0.5; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.3); }
    100% { opacity: 0.5; transform: scale(1); }
}






.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    background-color: var(--color, red);
    border-radius: 50%;
    opacity: 1;
    animation: pop 1s ease-out forwards;
}

@keyframes pop {
    0% {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    100% {
        transform: translateY(-50px) scale(0);
        opacity: 0;
    }
}

<script>
    const fonts = [
        'Times New Roman', 'Courier', 'Georgia', 'Tahoma', 'Bebas Neue', 'Pacifico', 'Bodoni Moda', 'Comic Neue', 'Creepster', 'Lobster Two', 'Honk', 'Tangerine'
    ];
    const randomFonts = ['Arial', 'Cooper', 'Inter', 'Roboto', 'Helvetica', 'Papyrus', 'Trebuchet MS', 'Verdana', 'Dingbats', 'Webdings', 'Poppins', 'Karla', 'Alibata', 'Myriad', 'Avenir', 'Futura'];
    let correctFont;
    let level = 1;
    let correctGuesses = 0;
    const maxLevels = 12;
    
    function loadGame() {
        if (level > maxLevels) {
            let message;
            if (correctGuesses <= 2) message = "You have completed all 12 levels. Nice try!";
            else if (correctGuesses <= 5) message = "You have completed all 12 levels. You're getting there!";
            else if (correctGuesses <= 8) message = "You have completed all 12 levels. Nice work!";
            else if (correctGuesses <= 11) message = "You have completed all 12 levels. So close to perfection!";
            else message = "You have completed all 12 levels. Absolute legend!";
            
            document.getElementById("completion-message").textContent = message;
            document.getElementById("score-display").textContent = `${correctGuesses}/${maxLevels} identified!`;
            new bootstrap.Modal(document.getElementById('congratulationsModal')).show();
            return;
        }
        
        document.getElementById("level-display").textContent = `Level ${level} of ${maxLevels}`;
        document.getElementById("message").style.display = "none";
        document.getElementById("continue-button").style.display = "none";
        
        const display = document.getElementById("font-display");
        const buttons = document.querySelectorAll("button.btn-outline-dark");
        
        correctFont = fonts[level - 1];
        display.style.fontFamily = `'${correctFont}', sans-serif`;
        
        let shuffledFonts = [correctFont, ...randomFonts.sort(() => 0.5 - Math.random()).slice(0, 3)];
        shuffledFonts = shuffledFonts.sort(() => 0.5 - Math.random());
        
        buttons.forEach((button, index) => {
            button.textContent = shuffledFonts[index];
            button.dataset.font = shuffledFonts[index];
            button.disabled = false;
            button.style.border = "";
        });
    }



    
    function checkAnswer(button) {
    const message = document.getElementById("message");
    const continueButton = document.getElementById("continue-button");
    const buttons = document.querySelectorAll("button.btn-outline-dark");

    if (button.dataset.font === correctFont) {
        correctGuesses++;
        message.textContent = "Correct!";
        message.style.color = "green";
        button.style.border = "3px solid green";




        
        // Trigger confetti effect
        createConfetti();
    } else {
        message.innerHTML = `<span style='color: red;'>Incorrect!</span> <span style='color: #3C3B3B; font-weight: lighter;'>The correct font was: <span style='font-weight: bold;'>${correctFont}.</span></span>`;
        button.style.border = "3px solid red";

        buttons.forEach(btn => {
            if (btn.dataset.font === correctFont) {
                btn.style.border = "3px solid green";
            }
        });
    }

    message.style.display = "block";
    continueButton.style.display = "block";
    buttons.forEach(btn => btn.disabled = true);
}

function createConfetti() {
    const display = document.getElementById("font-display");
    const numConfetti = 10;
    const colors = ["#ff4d4d", "#ffcc00", "#66ff66", "#3399ff", "#ff66b2"];

    for (let i = 0; i < numConfetti; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.setProperty("--color", colors[Math.floor(Math.random() * colors.length)]);

        let x = Math.random() * display.offsetWidth;
        confetti.style.left = `${x}px`;
        confetti.style.top = `-10px`;

        display.appendChild(confetti);

        setTimeout(() => confetti.remove(), 1000);
    }
}





    
    function nextLevel() {
        level++;
        loadGame();
    }
    
    function restartGame() {
        level = 1;
        correctGuesses = 0;
        loadGame();
        let congratsModal = bootstrap.Modal.getInstance(document.getElementById('congratulationsModal'));
        if (congratsModal) congratsModal.hide();
    }
    
    window.onload = loadGame;











    display.style.fontFamily = `'${correctFont}', sans-serif`;





    function createStars() {
    const display = document.getElementById("font-display");
    const rect = display.getBoundingClientRect(); // Get position and size
    const numStars = 15; // Adjust the number of stars

    for (let i = 0; i < numStars; i++) {
        let star = document.createElement("div");
        star.classList.add("star");

        let position = Math.random();
        let x, y;

        if (position < 0.25) {
            // Top border
            x = Math.random() * rect.width;
            y = -10;
        } else if (position < 0.5) {
            // Right border
            x = rect.width;
            y = Math.random() * rect.height;
        } else if (position < 0.75) {
            // Bottom border
            x = Math.random() * rect.width;
            y = rect.height;
        } else {
            // Left border
            x = -10;
            y = Math.random() * rect.height;
        }

        star.style.left = `${x}px`;
        star.style.top = `${y}px`;

        display.appendChild(star);
        animateStar(star);
    }
}

function animateStar(star) {
    setInterval(() => {
        let xMove = (Math.random() - 0.5) * 10; // Small movement
        let yMove = (Math.random() - 0.5) * 10;
        star.style.transform = `translate(${xMove}px, ${yMove}px)`;
    }, 1000);
}

window.onload = createStars;
</script>
