<script>


      document.querySelectorAll(".slider-section").forEach((section, index) => {
    const slider = section.querySelector(".slider-container");
    const prevButton = section.querySelector(".prev");
    const nextButton = section.querySelector(".next");

    prevButton.addEventListener("click", () => moveSlide(-1, slider));
    nextButton.addEventListener("click", () => moveSlide(1, slider));
});

function moveSlide(direction, slider) {
    let track = slider.querySelector(".slider-track");
    let items = track.querySelectorAll(".slider-item");
    let itemWidth = items[0].offsetWidth + 10; // Including gap

    if (direction === 1) {
        track.style.transition = "transform 0.5s ease-in-out";
        track.style.transform = `translateX(${-itemWidth}px)`;
        setTimeout(() => {
            track.appendChild(items[0]);
            track.style.transition = "none";
            track.style.transform = "translateX(0)";
        }, 500);
    } else {
        track.insertBefore(items[items.length - 1], items[0]);
        track.style.transition = "none";
        track.style.transform = `translateX(${-itemWidth}px)`;
        setTimeout(() => {
            track.style.transition = "transform 0.5s ease-in-out";
            track.style.transform = "translateX(0)";
        }, 10);
    }
}











// Disable auto sliding in all Bootstrap carousels dynamically //
document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".carousel").forEach(carousel => {
            carousel.removeAttribute("data-bs-ride");
        });
    });





// Popup Window //
function openLightbox(imgElement) {
    document.getElementById("lightbox").style.display = "flex";
    document.getElementById("lightbox-img").src = imgElement.src;
}

function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
}












</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let touchStartX = 0;
        let touchEndX = 0;

        function handleGesture(sliderId) {
            if (touchEndX < touchStartX) {
                moveSlide(1, sliderId); // Swipe left (Next)
            } else if (touchEndX > touchStartX) {
                moveSlide(-1, sliderId); // Swipe right (Previous)
            }
        }

        function addSwipeListener(sliderId) {
            let slider = document.getElementById(sliderId);
            if (!slider) return;

            slider.addEventListener("touchstart", function (event) {
                touchStartX = event.touches[0].clientX;
            });

            slider.addEventListener("touchend", function (event) {
                touchEndX = event.changedTouches[0].clientX;
                handleGesture(sliderId);
            });
        }

        // Add swipe detection to all mobile sliders
        addSwipeListener("mobileSlider");
    });
</script>
