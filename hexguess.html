<script>
    document.addEventListener("DOMContentLoaded", () => {
        const gameContainer = document.getElementById("game-container");
        const gameEnd = document.getElementById("game-end");
        const hexCodeElement = document.getElementById("hex-code");
        const colorOptions = document.getElementById("color-options");
        const feedback = document.getElementById("feedback");
        const restartButton = document.getElementById("restart-game");
        const livesElement = document.getElementById("lives");
        const levelTitle = document.getElementById("level-title");
        const gameMusic = document.getElementById("game-music");

        let level = 1;
        let maxLevels = 10;
        let correctColor = "";
        let lives = 3;

        function generateColorOptions(level) {
            colorOptions.innerHTML = "";
            levelTitle.textContent = "Level " + level;
            let colors = [];
            for (let i = 0; i < 3 + Math.min(level, 7); i++) {
                colors.push(randomHexColor());
            }
            correctColor = colors[Math.floor(Math.random() * colors.length)];
            hexCodeElement.textContent = correctColor;
            colors.sort(() => 0.5 - Math.random());
            colors.forEach(color => {
                const btn = document.createElement("button");
                btn.style.backgroundColor = color;
                btn.classList.add("btn", "m-2");
                btn.style.width = "80px";
                btn.style.height = "80px";
                btn.onclick = () => checkAnswer(color);
                colorOptions.appendChild(btn);
            });
        }

        function randomHexColor() {
            return "#" + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
        }

        function checkAnswer(selectedColor) {
            if (selectedColor === correctColor) {
                feedback.textContent = "Correct! Moving to level " + (level + 1);
                level++;
                if (level > maxLevels) {
                    gameContainer.classList.add("d-none");
                    gameEnd.classList.remove("d-none");
                } else {
                    setTimeout(() => {
                        feedback.textContent = "";
                        generateColorOptions(level);
                    }, 1000);
                }
            } else {
                lives--;
                updateLives();
                if (lives === 0) {
                    feedback.textContent = "You lost all lives! Restarting from Level 1.";
                    setTimeout(() => restartGame(), 2000);
                } else {
                    feedback.textContent = "Wrong! Try again.";
                }
            }
        }

        function updateLives() {
            livesElement.innerHTML = "‚ù§Ô∏è".repeat(lives) + "üíî".repeat(3 - lives);
        }

        function restartGame() {
            level = 1;
            lives = 3;
            gameContainer.classList.remove("d-none");
            gameEnd.classList.add("d-none");
            feedback.textContent = "";
            updateLives();
            generateColorOptions(level);
        }

        restartButton.addEventListener("click", restartGame);
        generateColorOptions(level);
        updateLives();
        

        function playMusic() {
            gameMusic.play().catch(error => console.error("Audio play failed:", error));
            document.removeEventListener("click", playMusic);
        }
        document.addEventListener("click", playMusic);
    });
</script>
